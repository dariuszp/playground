<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRT Screen</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
      position: relative;
      overflow: hidden;
    }

    .crt {
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.1) 0,
        rgba(0, 255, 0, 0.1) 1px,
        rgba(0, 0, 0, 0.95) 2px
      );
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .crt:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at center, rgba(0, 255, 0, 0.1), transparent);
      z-index: 2;
    }

    .crt-text {
      z-index: 3;
      font-size: 2rem;
      letter-spacing: 0.1rem;
      text-shadow: 0 0 2px #00ff00, 0 0 10px rgba(0, 255, 0, 0.7), 0 0 20px rgba(0, 255, 0, 0.6);
      animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
      0% {
        opacity: 0.95;
      }
      100% {
        opacity: 1;
      }
    }

    .crt-text p {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <div class="crt">
    <div class="crt-text">
      <p>ROBCO INDUSTRIES UNIFIED OPERATING SYSTEM</p>
      <p>COPYRIGHT 2075-2077 ROBCO INDUSTRIES</p>
      <p>- SERVER 1 -</p>
    </div>
  </div>
</body>
</html>
